<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">Let's Go Shopping!</h1>
      <p class="lead">Let us help organize your grocery list. Fill out the form below and we will give you an organized list!</p>
      <hr class="my-4">
    </div>
    <div class="addItem">
      <form>
        <div class="mb-3">
          <label for="item1">Item 1</label>
          <input type="text" class="form-control item" id="item1" placeholder="Enter Item">
        </div>
        <div class="mb-3">
          <label for="item2">Item 2 </label>
          <input type="text" class="form-control item" id="item2" placeholder="Enter Item">
        </div>
        <div class="mb-3">
          <label for="item3">Item 3 </label>
          <input type="text" class="form-control item" id="item3" placeholder="Enter Item">
        </div>
        <div class="mb-3">
          <label for="item4">Item 4</label>
          <input type="text" class="form-control item" id="item4" placeholder="Enter Item">
        </div>
        <button id="see" class="btn btn-primary" type="submit">See list</button>
      </form>
    <div class="final">
      <p>Here's your list:</p>
      <ul class="flavs">

      </ul>
    </div>
  </div>
</body>
